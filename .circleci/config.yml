version: 2.1
jobs:
  trigger:
    docker:
      - image: alpine:3.9
    steps:
      - run:
          command: echo "Build And Push Docker Image"
  build:
    docker:
      - image: aelsabbahy/goss
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Test
          command: |
            docker build -t salvax86/tools:${CIRCLE_BRANCH} --build-arg ansible_version=2.7.10 --build-arg terraform_version=0.11.3 --build-arg awscli_version=1.16.145 .
            GOSS_FILES_PATH=test dgoss run -it salvax86/tools:${CIRCLE_BRANCH}
workflows:
  version: 2
  init_plan_apply:
    jobs:
      - trigger:
          type: approval
      - build:
          requires:
            - trigger

